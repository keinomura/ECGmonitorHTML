<!DOCTYPE html>
<head>

<title>opewindow</title>
<script type="text/javascript" src="opeWin.js"></script>
<link rel="stylesheet" type="text/css" href="opeWin.css">
</head>

<body>

<!--
Small Monitor elements
  -->
<div class='smallMonitorVolume'>
  <div class='smallMonitor' id="smallMonitor">
    <div id='hRsmall' class='smallMonitorValue hRcolor'>--</div>
    <div id='bPsmall' class='smallMonitorValue bPcolor'>---/---</div>
    <div id='spO2small' class='smallMonitorValue sPO2color'>--</div>
  </div>
  <div class='volumeBar' id='volumeBar'>
    <input id='volControl' type="range" orient="vertical" min="0" max="1.0" value="1.0" step="0.1"/> 
  </div>
</div>
<!--
HR elements
  -->
<div class="controlerPanel">
  <div class="hRBox">
    <div id='hR' hidden>95</div>
    <div class="button">	
      <input id="hRSlider" type="range" min="30" max="140" value="95" step="1" onchange="changeSliderBox(this);"/>
      <input type="number" id="hRSliderSide" value="95" min="30" max="140" onchange="changeSliderBox(this);"/>
    </div>
  </div>

  <!--
  BP elements
    -->
  <div class="bPbox">
    <!-- <div id='bPdisplay' style="height: 30px;">--- / ---</div>  <!--set static height-->
    <div id='inputField'>
      <input class='inputBox' type="text" id='sBP' value='100'>
      <input class='inputBox' type="text" id='dBP' value='60'>
    </div>
    <div class="button">	
      <input id="bPSlider" type="range" min="60" max="250" value="95" step="1" onchange="changeSliderBox(this);"/>
      <input type="button" id="mesureBP" value='mesure' onclick="mesureBP();">
    </div>
  </div>

  <!--
  SpO2 elements
    -->
  <div class="spO2Box">
    <div id='spO2' hidden>5</div>
    <div class="button">	
      <input id="spO2Slider" type="range" min="70" max="100" value="95" step="1" onchange="changeSliderBox(this);"/>
      <input type="number" id="spO2SliderSide" value="95" min="70" max="100" onchange="changeSliderBox(this);"/>
    </div>

  <input id='sButton' type="button" onclick="ring();" value="start">
</div>
        <a href="opeWin.html" onClick="event.preventDefault();openSubWin(); return false;">open child window</a> <!-- "event.preventDefault()  return false" work not to reload with href-->

</body>
</html>
